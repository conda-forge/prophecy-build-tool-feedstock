{% set name = "prophecy-build-tool" %}
{% set version = "1.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/prophecy_build_tool-{{ version }}.tar.gz
  sha256: 8e1ae727e12b7ee052d174952127b6eeea022da9fff50008d3103979b2aba8bd

build:
  entry_points:
    - pbt = pbt:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - requests >=2.28.0
    - pyyaml >=6.0
    - databricks-cli >=0.17.7
    - rich >=12.5.1
    - wheel
    - python-build
    #- pyspark >=3.3.0,<3.4.0
    - google-cloud-secret-manager ==2.16.2
    - google-cloud-storage ==2.10.0
    - pydantic >=1.10,<2.0
    - pydantic-yaml ==1.1.1
    - boto3 >=1.26.157,<1.27.0
    - tenacity ==8.2.3

test:
  imports:
    - pbt
  commands:
    - pip check
    - pbt --help
  requires:
    - pip

about:
  home: https://github.com/SimpleDataLabsInc/prophecy-build-tool
  summary: Prophecy-build-tool (PBT) provides utilities to build and distribute projects created from the Prophecy IDE.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
