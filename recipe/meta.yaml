{% set name = "prophecy-build-tool" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 6d3692a3b7b59e4c0b0fd8685a8e293f0260234ffe3cff881fb4c4aee00604c3

build:
  entry_points:
    - pbt = pbt:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - requests >=2.28.0
    - pyyaml >=6.0
    - databricks-cli >=0.17.7,<=0.18.0
    - rich >=12.5.1
    - wheel >=0.41.3,<0.42.dev0
    - python-build
    - google-cloud-secret-manager >=2.22.0,<2.23.0
    - google-cloud-storage ==2.10.0
    - pydantic >=1.10,<2.0
    - pydantic-yaml ==1.1.1
    - boto3 >=1.34.120,<1.35.0
    - tenacity ==8.2.3
    - gitpython
    # necessary for gitpython
    - git
    - semver
    - twine
    - jaraco.functools <=4.1.0
    - setuptools >=75.3.2,<81

test:
  imports:
    - pbt
  commands:
    - pip check
    - pbt --help
  requires:
    - pip
    - git
    - python {{ python_min }}

about:
  home: https://github.com/SimpleDataLabsInc/prophecy-build-tool
  summary: Prophecy-build-tool (PBT) provides utilities to build and distribute projects created from the Prophecy IDE.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
